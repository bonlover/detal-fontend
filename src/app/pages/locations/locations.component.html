
<div class="container pb-5">
    <div class="row">
           
        <div class="location-form  card col-lg-4 mt-lg-3">
            <div class="card-body">
                <h5 class="text-center font-monospace fw-bolder fs-4">Maping Dental Clinic</h5>

                <div class="form mt-3">
                    
                    <div class="input-group">
                        <span class="input-group-text" id="addon-wrapping"><i class="bi bi-pin-map"></i></span>
                        <input type="text" class="form-control" placeholder="destination" aria-label="destination" aria-describedby="addon-wrapping">
                    </div>

                    <div class="input-group mt-3">
                        <label class="input-group-text" for="inputGroupSelect01"><i class="bi bi-vinyl"></i></label>
                        <select class="form-select" id="inputGroupSelect01">
                          <option selected>Choose...</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </div>
                </div>
            </div>
        </div>  
        <div class="col-lg-8 mt-lg-3">
            <div *ngIf="apiLoaded | async " >
                <google-map [center]= "center"  width="750px"></google-map>
            
                <!-- <google-map height="400px"
                width="750px"
                [center]="center"
                [zoom]="zoom"
                (mapClick)="addMarker($event)">
                <map-marker *ngFor="let markerPosition of markerPositions"
                    [position]="markerPosition"
                    [options]="markerOptions"></map-marker>
                </google-map> -->
            
                <!-- <div> position: {{  }}</div> -->
            
            </div>
        </div>  
    </div>
</div>
